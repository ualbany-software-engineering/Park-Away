<section>
    <div class="container py-5">
      <p class="h1 d-flex align-items-center justify-content-evenly">
        {{ locationName }}
      </p>
      <br />
      <ng-container *ngFor="let item of searchResult">
        <div class="card mb-4 rounded-4">
          <div class="card-body text-center">
            <div class="row">
              <div
                class="col-lg-3 d-flex align-items-center justify-content-center"
              >
                <img
                  [src]="item.imageLink"
                  alt="avatar"
                  class="img-fluid"
                  style="width: 150px"
                />
              </div>
  
              <div class="col-lg-5">
                <div class="row">
                  <p class="h5 text-primary d-flex align-items-left">
                    {{ item.parkingName }} - {{ item.availability }} parking available
                  </p>
                </div>
                <br />
  
                <ul class="list-group">
                  <li
                    *ngFor="let facility of item.facilities"
                    class="list-group-item border-0 d-flex justify-content-left"
                  >
                    <i
                      class="bi bi-check"
                      style="font-size: 20px; color: cornflowerblue"
                    ></i
                    >&nbsp;{{ facility.facilityName }}
                  </li>
                </ul>
              </div>
  
              <div class="col-lg-4">
                <div class="row">
                  <div class="d-flex align-items-center justify-content-evenly">
                    <h4>Hourly</h4>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div
                    class="d-flex align-items-center justify-content-evenly text-primary"
                  >
                    <h3>{{ item.hourlyPrice }}</h3>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="d-flex align-items-center justify-content-evenly">
                    <button
                      class="btn btn-primary btn-lg"
                      type="button"
                      (click)="onBookItNow(item)"
                      [disabled]="item.capacity == 0"
                    >
                      Book It Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>

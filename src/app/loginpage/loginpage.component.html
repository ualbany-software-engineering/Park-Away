<div class="outer">
    <div class="container">
    <div class="row">
         <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
              <div class="panel-heading">
                   <h3 class="pt-3 font-weight-bold"> Login </h3>
              </div>
              <div class="panel-body p-3">
              <form [formGroup]="loginForm">
                        <div class="form-group pt-3">
                             <div class="input-field">
                                  <span class="fa fa-user p-2"></span>
                                  <input formControlName="Emailaddress" type="text" placeholder="Email address">
                             </div>
                        </div>
                        <small *ngIf="loginForm.controls['Emailaddress'].dirty && loginForm.hasError('required','Emailaddress')" class="text-danger">*Emailaddress is required</small>
                        <div class="form-group pt-3">
                             <div class="input-field">
                                  <span class="fa fa-lock p-2"></span>
                                  
                                  <input formControlName="password" [type]="type" placeholder="Password" textlength="50">
                                  <span (click)="hideShowPass()"class="fa {{eyeIcon}}"></span>
                             </div>
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required</small>
                        <div class="form-inline fr mt-4">
                             <a id="forget" class="font-weight-bold">Forget Password?</a>
                        </div>
                        <button [disabled]= "loginForm.invalid" type="submit" class=" btn btn-primary btn-block mt-4 w-100">Login</button>
                         <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signuppage">Sign Up</a></div>
                   </form>
              </div>
              </div>
         </div>
    </div>
    
    
         </div>
    </div>

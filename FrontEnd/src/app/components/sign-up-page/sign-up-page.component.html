<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm" (ngSubmit)="register()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First Name"
                  />
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['firstName'].dirty &&
                    signUpForm.hasError('required', 'firstName')
                  "
                  class="text-danger"
                  >"FirstName is required"</small
                >
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input
                      formControlName="lastName"
                      type="text"
                      placeholder="Last Name"
                    />
                  </div>
                  <small
                    *ngIf="
                      signUpForm.controls['lastName'].dirty &&
                      signUpForm.hasError('required', 'lastName')
                    "
                    class="text-danger"
                    >"LastName is required"</small
                  >
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span>
                      <input
                        formControlName="email"
                        type="text"
                        placeholder="Email address"
                      />
                    </div>
                    <!-- <small *ngIf="signUpForm.controls['Emailaddress'].dirty && signUpForm.hasError('required','Emailaddress')"class="text-danger">"EmailAddress is required"</small> -->
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span>
                      <input
                        formControlName="phone"
                        type="text"
                        placeholder="Phone"
                      />
                    </div>
                  </div>

                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-lock p-2"></span>

                      <input
                        formControlName="password"
                        [type]="type"
                        placeholder="Password"
                        textlength="50"
                      />
                      <span
                        (click)="hideShowPass()"
                        class="fa {{ eyeIcon }}"
                      ></span>
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-lock p-2"></span>

                      <input
                        formControlName="confirmPassword"
                        [type]="type"
                        placeholder="Confirm Password"
                        textlength="50"
                      />
                      <span
                        (click)="hideShowPass()"
                        class="fa {{ eyeIcon }}"
                      ></span>
                    </div>
                    <div
                      *ngIf="isFormSubmitted && !passwordMatch"
                      style="color: red"
                    >
                      Password does not match
                    </div>
                  </div>
                </div>
              </div>
              <button
                [disabled]="signUpForm.invalid"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Create Account
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account?<a id="login" routerLink="/login"
                  >Log in</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
